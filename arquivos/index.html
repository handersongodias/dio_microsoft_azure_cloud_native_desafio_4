<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Código de Barras</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>Gerador de Código de Barras</h1>
    <form id="barcodeForm">
      <label for="dataVencimento">Data de Vencimento:</label>
      <input type="date" id="dataVencimento" name="dataVencimento" required>

      <label for="valor">Valor:</label>
      <input type="number" id="valor" name="valor" min="0" step="0.01" required>

      <button type="submit">Gerar Código</button>
    </form>
    <div id="result" class="result" style="display:none;">
      <label>Código de Barras:</label>
      <div id="barcodeText" class="barcode-text center-barcode"></div>
      <img id="barcodeImage" alt="Código de Barras" class="barcode-img center-barcode" />
      <button id="validateBtn" type="button" disabled>Validar Código</button>
    </div>
    <div id="error" class="error"></div>
  </div>
  <script src="app.js"></script>
</body>

</html>
